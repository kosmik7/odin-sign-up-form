<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="branding">
            <img src="assets/background.jpg" alt="Leaves of a plant in the rain">
            <div class="branding__logo">
                <img src="assets/odin-logo.png" alt="Logo of the odin project">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/fr/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams<br>Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="index.html" method="get">
                <div class="form__container">
                    <p>Let's do this!</p>
                    <div class="flex-container">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="flex-container">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="form__signin">Already have an account? <a href="index.html">Log In</a></p>
        </div>
    </div>
</body>

</html>
